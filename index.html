<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Text and Bear Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .fancy-text {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .colorful {
            color: #ff6347;
        }
        .fancy-text span {
            display: inline-block;
            margin: 0 10px;
        }
        .font1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .font2 {
            font-family: 'Courier New', Courier, monospace;
        }
        .font3 {
            font-family: 'Georgia', serif;
        }
        .bear-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="fancy-text colorful">Welcome to My Fancy Page!</h1>
    <p class="fancy-text font1">This is some fancy text in Comic Sans MS.</p>
    <p class="fancy-text font2">Here is some text in Courier New.</p>
    <p class="fancy-text font3">And this is Georgia font.</p>
    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fstatic9.depositphotos.com%2F1033335%2F1163%2Fi%2F450%2Fdepositphotos_11638266-stock-photo-the-brown-bear-welcomes-with.jpg&tbnid=wpePNim7q6nOsM&vet=12ahUKEwiO4tLgjo6GAxUSH0QIHX18Cc8QMygHegQIARBd..i&imgrefurl=https%3A%2F%2Fdepositphotos.com%2Fphotos%2Fbear-waving.html&docid=_-2jnpu7z7QJfM&w=600&h=401&q=bear%20waving%20URL%20source&ved=2ahUKEwiO4tLgjo6GAxUSH0QIHX18Cc8QMygHegQIARBd" alt="Image of a Bear" class="bear-image">
</body>
</html>

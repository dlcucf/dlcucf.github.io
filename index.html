<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Text and Bear Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1066e8;
            padding: 20px;
        }
        .fancy-text {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .colorful {
            color: #ffea47;
        }
        .fancy-text span {
            display: inline-block;
            margin: 0 10px;
        }
        .font1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .font2 {
            font-family: 'Courier New', Courier, monospace;
        }
        .font3 {
            font-family: 'Georgia', serif;
        }
        .bear-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="fancy-text colorful">Welcome to My Fancy Page!</h1>
    <p class="fancy-text font1">Hi Angela.  This is my first self-made web page!</p>
    <p class="fancy-text font2">Fun to learn.</p>
    <p class="fancy-text font3">have a nice haircut!</p>
    <img src="https://github.com/dlcucf/dlcucf.github.io/blob/main/cal%20bear%20logo%20retro.jpeg?raw=true" alt="Image of a Bear" class="bear-image">
</body>
</html>
